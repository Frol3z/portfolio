<!-- CARD TEMPLATE -->
<!-- Move mt-8 once I decide the layout of the rest of the page -->
<div class="flex w-7xl h-full bg-palette-3 mx-auto p-5 mt-8 mb-8 gap-5 drop-shadow-lg">
    <!-- left column -->
    <div class="flex-1 flex items-center justify-center">
        {% if include.overrideMedia %} 
            {{ include.overrideBody }} <!-- Put whatever is needed instead of an image inside it -->
        {% else %}
            <img src="{{include.imgSrc}}" alt="{{include.imgAlt}}" class="w-full rounded drop-shadow-4xl">
        {% endif %}
    </div>
    
    <!-- Right column -->
    <div class="flex flex-col flex-1">
        <!-- Project title -->
        <div class="flex flex-2 flex-col justify-center p-4">
            <h1 class="font-primary {{include.titleSize}} text-palette-3 drop-shadow-2xl text-center tracking-widest">{{include.title}}</h1>
        </div>
        <!-- Project description -->
        <div class="flex flex-1 flex-col justify-end">
            <p class="font-secondary text-md leading-relaxed tracking-wider text-palette-3 drop-shadow-2xl text-right p-3 border-t-1">
                {{include.desc}}
            </p>
            <p class="font-secondary text-md leading-relaxed tracking-wider text-palette-3 drop-shadow-2xl p-3">
                {{ include.year }}{% if include.linkText %}, {% endif %}
                <a href="{{ include.link }}" target="_blank" rel="noopener" class="underline">
                    {{ include.linkText }}
                </a>
            </p>
        </div>
    </div>
</div>
